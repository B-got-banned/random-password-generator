<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="styles2.css">
  <link rel="icon" href="https://github.com/B-got-banned/my-portfolio/raw/main/images/B-got-banned.png">
</head>
<body>
  <div id="container">
    <h1>Random Password Generator</h1>
    <label for="passLength">Enter the length of your password:</label>
    <input id="passLength" type="number" min="1"><br><br>
    <label for="" id="select">Select all that apply:</label><br>
    <input id="upperCaseChars" type="checkbox">
    <label for="upperCaseChars">Include upper case characters</label><br>

    <input id="lowerCaseChars" type="checkbox">
    <label for="lowerCaseChars">Include lower case characters</label><br>

    <input id="numberChars" type="checkbox">
    <label for="numberChars">Include numbers</label><br>

    <input id="specialChars" type="checkbox">
    <label for="specialChars">Include special characters</label><br><br>

    <button id="passButton">Generate Password</button><br>

    <label id="generatedPassword"></label>

  </div>
  <script src="index2.js"></script>
</body>
</html>
